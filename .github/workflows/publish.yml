name: Publish and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10.1"
      - uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: "1.1.12"

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Build
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-root
          poetry publish --build
  
  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Publish
        env:
          PYPI_USERNAME: __token__
          PYPI_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          poetry publish --username $PYPI_USERNAME --password $PYPI_PASSWORD

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Get Tag Name
        id: tagName
        uses: olegtarasov/get-tag@v2.1.1
      - name: Get Release
        env:
          TAG_NAME: ${{ steps.tagName.outputs.tag }}
        run: |
          grep "^## ${TAG_NAME#v}" CHANGELOG.md &>/dev/null || exit 1
          touch RELEASE.md
          touch RELEASE.tmp.md
          grep --color=never -Poz '## '${TAG_NAME#v}'[\n ](.*\n(?!## ))+' CHANGELOG.md | sed 's/\x0$//' | tail -n +2 > RELEASE.md
          while [ "$(head -1 RELEASE.md)" = "" ]; do tail -n +2 RELEASE.md > RELEASE.tmp.md; cat RELEASE.tmp.md > RELEASE.md; done
          while [ "$(tail -1 RELEASE.md)" = "" ]; do head -n -1 RELEASE.md > RELEASE.tmp.md; cat RELEASE.tmp.md > RELEASE.md; done
          sed -i -e 's/^#//g' RELEASE.md
          sed -i -e 's/^\(#\+\) \(changes\|features\)/\1 🚀 \2/ig' RELEASE.md
          sed -i -e 's/^\(#\+\) \(fixes\)/\1 🔧 \2/ig' RELEASE.md
          sed -i -e 's/^\(#\+\) \(security\)/\1 🛡 \2/ig' RELEASE.md
          sed -i -e 's/^\(#\+\) \(dependencies\)/\1 📦 \2/ig' RELEASE.md
          sed -i -e 's/^\(#\+\) \(notes\)/\1 📝 \2/ig' RELEASE.md
          sed -i -e 's/^\(#\+\) \(other\)/\1 💬 \2/ig' RELEASE.md
          sed -i -e 's/^\(#\+\) \(distribution\)/\1 📤 \2/ig' RELEASE.md
          PREVIOUS_TAG="$(git tag -l --sort=-version:refname | head -2 | tail -1)"
          printf "\n## 🔗 Links\n" >> RELEASE.md
          printf "\n* %s" "PyPi Release: https://pypi.org/project/${GITHUB_REPOSITORY#*/}/${TAG_NAME#v}" >> RELEASE.md
          printf "\n* %s" "Full Changelog: https://github.com/$GITHUB_REPOSITORY/compare/$PREVIOUS_TAG...$TAG_NAME" >> RELEASE.md
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tagName.outputs.tag }}
          name: ${{ steps.tagName.outputs.tag }}
          body_path: RELEASE.md
          files: |
            dist/*
[tool.poetry]
name = "falocalrepo"
version = "4.0.2"
description = "Pure Python program to download any user's gallery, scraps, favorites, and journals from FurAffinity in an easily handled database."
authors = ["Matteo Campinoti <matteo.campinoti94@gmail.com>"]
license = "EUPL-1.2"
readme = "README.md"
homepage = "https://gitlab.com/MatteoCampinoti94/FALocalRepo"
repository = "https://gitlab.com/MatteoCampinoti94/FALocalRepo"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Utilities",
]

[tool.poetry.urls]
"Changelog" = "https://gitlab.com/MatteoCampinoti94/FALocalRepo/-/blob/master/CHANGELOG.md"
"Source" = "https://gitlab.com/MatteoCampinoti94/FALocalRepo"
"Download" = "https://pypi.org/project/falocalrepo/#files"

[tool.poetry.scripts]
falocalrepo = "falocalrepo.__main__:main"

[tool.poetry.dependencies]
python = "^3.10"
faapi = "~3.3.6"
falocalrepo-database = "~5.0.7"
falocalrepo-server = "~2.0.2"
psutil = "^5.9.0"
click = "^8.0.3"
click-help-colors = "^0.9.1"
pretty-errors = "^1.2.25"
wcwidth = "^0.2.5"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=1.1.12"]
build-backend = "poetry.masonry.api"
